services:
  postgres:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: $VITE_PG_PASS
      POSTGRES_USER: $VITE_PG_USER
      POSTGRES_DB: $VITE_PG_DB
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "$VITE_PG_DB" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - "./pgdata:/var/lib/postgresql/data"
