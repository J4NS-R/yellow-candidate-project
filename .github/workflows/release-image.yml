name: Release image
on:
  workflow_run:
    workflows: [ "Playwright Tests" ]
    #    branches: [main]   # TODO
    types:
      - completed

jobs:
  release-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build node project
        run: |
          npm install
          npm run build
          npm ci --omit dev
      - name: Docker login
        run: echo "${ secrets.GITHUB_TOKEN }" | docker login ghcr.io -u J4NS-R --password-stdin
      - name: Get version
        id: version
        run: |
          version=$(cat package.json | jq -r ".version")
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Build image
        run: docker build -t ghcr.io/J4NS-R/yellow-candidate-project:${ steps.version.outputs.version } .
      - name: Push image
        run: docker push ghcr.io/J4NS-R/yellow-candidate-project:${ steps.version.outputs.version }
